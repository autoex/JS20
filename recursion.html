        .wrapper {
            width: 600px;
            margin: auto;
            position: relative;
            background-color: salmon;
            margin: 40px auto 0;
        }

        .redBox {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="wrapper">

    <script>

        let redBox = document.querySelector('.redBox');
        let positionX = 0;
        let positionY = 0;

        function moveRight() {
            positionX += 15;
            redBox.style.left = positionX + 'px';

            if (positionX > 600) {
                moveBottom();
                return false;
            }

            setTimeout(moveRight, 40);
        }



        function moveBottom() {
            positionY += 15;
            redBox.style.top = positionY + 'px';

            if (positionY > 300) {
                moveLeft();
                return false;
            }

            setTimeout(moveBottom, 40);
        }

        function moveLeft() {
            positionX -= 15;
            redBox.style.left = positionX + 'px';

            if (positionX == 0) {
                moveTop();
                return false;
            }

            setTimeout(moveLeft, 40);
        }

        function moveTop() {
            positionY -= 15;
            redBox.style.top = positionY + 'px';

            if (positionY == 0) {
                moveRight();
                return false;
            }

            setTimeout(moveTop, 40);

        }


        redBox.addEventListener('click', moveRight);

        let colors = {
            color1: '#FF6347',

    </script>
</body>
