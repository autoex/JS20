<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <input type="text">
    <input type="button" value="Ok" class="ok">
    <input type="button" value="Delete" class="delete">

    <script>
        let input = document.querySelector('input[type="text"]');
        let ok = document.querySelector('.ok');
        let deleteButt = document.querySelector('.delete');
        ok.onclick = function () {
            a.add(+input.value);

            console.log(a);
            input.value = '';

        }

        deleteButt.onclick = function () {
            if (input.value == '') {
                alert('Error')
            }
            else {
                a.delete(+input.value);
                console.log(a);
                input.value = '';
            }
        }

        let a = new Set();
        a.add(1);
        a.add(2);
        a.add(3);

        console.log(a);
        console.log(a.size);




    </script>
</body>
