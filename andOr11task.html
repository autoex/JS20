    <div class="task_8">
        <select class="s-111">
            <option value="1">1</option>

        </select>
        <hr>
        <select class="s-112">
            <option value="1">1</option>
            <option value="0">0</option>

        </select>
        <hr>
        <select class="s-113">
            <option value="&&">&&</option>
            <option value="||">||</option>

        </select>
        <hr>
        <button class="b-11">TASK 11</button>
        <hr>
        <div class="out-11"></div>
    </div>
    <script>
        let select111 = document.querySelector('.s-111');
        let select112 = document.querySelector('.s-112');
        let select113 = document.querySelector('.s-113');
        let button8 = document.querySelector('.b-11');
        let out8 = document.querySelector('.out-11');

        function f11() {
            let n1 = +select111.value;
            let n2 = +select112.value;
            let op = select113.value;

            if (op === '&&') {
                out8.textContent = n1 && n2;
            }
            else {
                out8.textContent = n1 || n2;
            }






        }

        button8.onclick = f11;

        //console.log(1&&0);

    </script>
