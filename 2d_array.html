<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="out"></div>
    <script>

        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]


        console.log(arr);

        let out = '';
        for (let i = 0; i < arr.length; i++) {

            for (let k = 0; k < arr[i].length; k++) {
                console.log('Arr: ' + arr[i][k]);
                out += arr[i][k] + '__';

            }
            out += '<br>'

        }
        document.querySelector('.out').innerHTML = out;
        console.log('---------------------------------------');
        for (let i = 0; i < arr.length; i++) {
            for (let k = arr[i].length - 1; k >= 0; k--) {
                console.log('Reverse: ' + arr[i][k]);

            }

        }
        console.log('---------------------------------------');
        for (let i = 0; i < arr.length; i++) {

            for (let k = 0; k < arr[i].length; k++) {
                if (arr[i][k] > 4) {
                    console.log('More than "4": ' + arr[i][k]);
                }


            }


        }



    </script>
</body>

</html>
