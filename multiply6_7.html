<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="out"></div>
    <script>
        let out = document.querySelector('.out');

        for (let i = 6; i < 8; i++) {
            for (let k = 1; k < 11; k++) {
               out.innerHTML += `${i} * ${k} = ${i*k}<br>`
                
            }
            out.innerHTML += '<br> '
        }



    </script>
</body>

</html>
