<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let a1 = [4, 5, 6, 7, 12, 34, 56, 78, 90, 11],
            a2 = [2, 3, 4, 5, 10, 11, 12],
            a3 = [4, "3", 6, 7, "12", 34, "56", 78, 90, 11];


        function t1() {
            let a1_res = a1.map(function (index) {

                return index * 2;
            });
            return a1_res;
        }
        console.log('--------t1----------');
        console.log(t1());


        function t2() {
            let a2_res = a2.map(function (index) {

                return Math.pow(index, 2);
            });
            return a2_res;
        }
        console.log('--------t2----------');
        console.log(t2());


        function t3() {
            let a3_res = a3.map(function (index) {

                return +index;
            });
            return a3_res;
        }
        console.log('--------t3----------');
        console.log(t3());


    </script>
</body>

</html>
