<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button class="b-1">Task 1</button>
    <div class="out-1"></div>
    <hr>
    <button class="b-2">Task 2</button>
    <div class="out-2"></div>
    <hr>
    <button class="b3-1">Task 3 1</button>
    <div class="out3-1"></div>
    <hr>
    <button class="b3-2">Task 3 2</button>
    <div class="out3-2"></div>
    <hr>


    <script>
        let a1 = 8;
        function t1() {
            document.querySelector('.out-1').textContent = a1;

        }
        document.querySelector('.b-1').onclick = t1;


        let a2 = 8;
        function t2() {
            return a2;
        }
        document.querySelector('.b-2').onclick = function () {
            document.querySelector('.out-2').textContent = t2();
        }


        function t3(a, b) {
            return a*b;

        }
        document.querySelector('.b3-1').onclick = function () {
            document.querySelector('.out3-1').textContent = t3(3, 4);
        }
        document.querySelector('.b3-2').onclick = function () {
            document.querySelector('.out3-2').textContent = t3(5, 6);
        }
    </script>
</body>

</html>
