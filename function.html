<body>

    <script>

        function ask(question, yes, no) {
            confirm(question)?yes():no();

        }
        function yes() {
            alert('Yes')
        }

        function no() {
            alert('No')
        }
        ask('Are you ready?', yes, no)
    </script>
</body>
