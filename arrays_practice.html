<body>

    <script>
        let a = [1, 2, 33, 22, 56, 2, 1, 3, 3, 34, 7, 8, 0, 7, 4, 9];
        console.log(a);
        let temp;
        temp = a[0];
        a[0] = a[a.length - 1];
        a[a.length - 1] = temp;
        console.log(a);

        let max, min;
        max = a[0];
        min = a[0];
        for (let i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
            }
        }
        console.log(max);
        for (let i = 0; i < a.length; i++) {
            if (a[i] < min) {
                min = a[i];
            }
        }
        console.log(min);

        let sum = 0;

        for (let i = 0; i < a.length; i++) {
            sum += a[i]
        }
        console.log(sum);


    </script>
