<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border: solid 1px #333;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="one">One</div>
    <hr>
    <div class="two">Two</div>
    <hr>
    <progress value="10" max="100"></progress>
    <button>Progress</button>

    <script>

        document.querySelector('.one').onclick = function (e) {
            console.log(e.target);
            console.log(1);
        }
        document.querySelector('.one').oncontextmenu = function (e) {
            return false;
            console.log(2);
        }
        let w = 50;
        document.querySelector('.two').onmousemove = function (e) {
            document.querySelector('.two').style.width = w + 'px';
            w++
            console.log(21);

        }

        document.querySelector('button').onclick = () => {
            document.querySelector('progress').value += 10;
            if ( document.querySelector('progress').value > 99) {

                document.querySelector('progress').value = 10;
            }

        }


    </script>
</body>

</html>
