<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="" id="" value="" class="i-1">
        <div class="out-1"></div>
        <hr>
        <input type="text" name="" id="" value="" class="i-2">
        <div class="out-2"></div>
        <hr>
        <input type="text" name="" id="" value="" class="i-3">
        <div class="out-3"></div>
        <hr>
    </div>
    <script>

        let i1 = document.querySelector('.i-1');
        let out1 = document.querySelector('.out-1');
        i1.addEventListener('keypress', t1)
        function t1(e) {
            return out1.innerHTML += e.key;


        }
        let i2 = document.querySelector('.i-2');
        let out2 = document.querySelector('.out-2');
        i2.addEventListener('keypress', t2)
        function t2(e) {
            return out2.innerHTML += e.charCode;


        }
        let i3 = document.querySelector('.i-3');
        let out3 = document.querySelector('.out-3');
        i3.addEventListener('keypress', t3)
        function t3(e) {
           if(e.charCode>47 && e.charCode<58) {
               out3.innerHTML = 'True'
           }
           else {
               out3.innerHTML = 'False'
           }


        }




    </script>
</body>

</html>
