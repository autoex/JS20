<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .keyboard .line {
            display: flex;
            flex-flow: row nowrap;
        }

        .btn {
            background-color: lavender;
            border: solid 1px #444;
            width: 50px;
            height: 50px;
            padding: 2px;
            margin: 2px;
            border-radius: 5px;
        }

        .active {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <input type="text">
    <hr>

    <div class="keyboard">
        <div class="line line_1">
            <div class="btn" data-code="Escape">Esc</div>
            <div class="btn" data-code="F1">F1</div>
            <div class="btn" data-code="F2">F2</div>
            <div class="btn" data-code="F3">F3</div>
            <div class="btn" data-code="F4">F4</div>
            <div class="btn" data-code="F5">F5</div>
            <div class="btn" data-code="F6">F6</div>
            <div class="btn" data-code="F7">F7</div>
            <div class="btn" data-code="F8">F8</div>
            <div class="btn" data-code="F9">F9</div>
            <div class="btn" data-code="F10">F10</div>
            <div class="btn" data-code="F11">F11</div>
            <div class="btn" data-code="F12">F12</div>
            <div class="btn" data-code="Insert" data-code="Insert">Insert</div>
            <div class="btn" data-code="Delete">Delete</div>
        </div>


    </div>
    <script>
        let keyboard = document.querySelector('.keyboard');
        let input = document.querySelector('input');
        let btn = document.querySelectorAll('.btn')

        input.onkeydown = function (e) {
            console.log(e.key)

            for (let i = 0; i < btn.length; i++) {

                if (btn[i].dataset.code == e.key) {
                    btn[i].classList.add('active')
                }

            }

            return false;
        }
        input.onkeyup = function (e) {

            for (let i = 0; i < btn.length; i++) {

              
                    btn[i].classList.remove('active')
               

            }

        }



    </script>
</body>

</html>
