<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<button class="b-1">Task 1</button>
<div class="out-1"></div>
<hr>
<button class="b-2">Task 2</button>
<div class="out-2"></div>
<hr>
<button class="b-3">Task 3</button>
<div class="out-3"></div>
<hr>

<body>
    <script>

        function t1() {
            let out1 = document.querySelector('.out-1');
            let i = 1;
            while (i < 51) {
                out1.textContent += i + ' ';
                i++;
            }

        }

        document.querySelector('.b-1').onclick = t1;



        function t2() {
            let out2 = document.querySelector('.out-2');
            let i = 1;
            while (i < 123) {
                if (i % 2 ==0) {
                    out2.textContent += i + ' ';

                } 
                i++;
            }

        }

        document.querySelector('.b-2').onclick = t2;


        function t3() {
            let out3 = document.querySelector('.out-3');
            let i = 25;
            while (i > 6) {
                out3.textContent += i + ' ';
                i--;
            }

        }

        document.querySelector('.b-3').onclick = t3;


    </script>
</body>

</html>
